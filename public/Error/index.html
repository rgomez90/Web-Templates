            <div class="text" id="text_1"></div>

            <div class="text" id="text_3"></div>

        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script>
            var text_1 = 'Gratuliere! Sie haben mich kaputt gemacht...:P',
                text_2 = 'Nein! Ich gehe nie kaputt! Aber leider konnte die gesuchte Seite nicht finden...',
                text_3 = 'A propo...wie sind Sie eigentlich hier gelandet?',
                text_4 = 'WÃ¤re schon wenn Sie es RGD mitteilen :)';
    
            repeat(text_1, 1);
            setTimeout(function() {
                repeat(text_2, 2);
            }, text_1.length * 50 + 700);
            setTimeout(function() {
                repeat(text_3, 3);
            }, (text_1.length + text_2.length) * 50 + 700);
            setTimeout(function() {
                repeat(text_4, 4);
            }, (text_1.length + text_2.length + text_3.length) * 50 + 700);
    
            function repeat(text, n) {
                var i = 0,
                    repeatable = setInterval(function() {
                        $('#text_' + n).text($('#text_' + n).text() + text[i]);
                        i++;
                        if (i >= text.length) {
                            clearInterval(repeatable);
                        }
                    }, 50);
            }
        </script>
